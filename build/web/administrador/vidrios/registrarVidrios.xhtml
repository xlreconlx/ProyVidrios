<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">
                <div class="container">
                    <div id="registro-Productos">                     
                        <div style="margin: 0px auto"> 

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">

                                    <div class="panel panel-default div2">
                                        <div class="panel-heading color">Vidrios</div>
                                        <div class="panel-body">

                                        </div>
                                    </div>


                                </div>

                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                    <div class="panel panel-default div2">
                                        <div class="panel-heading color">Registro de Vidrios</div>
                                        <div class="panel-body">

                                            <h:form  styleClass="form-group" >

                                                <p:growl id="growl" showDetail="true" sticky="true" />


                                                <h:inputText autocomplete="off" id="NombreVidrios" pa:placeholder="Nombre Vidrio" value="#{mbVidrios.vidrios.calibre}" class="form-control" style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </h:inputText>
                                                <h:inputText autocomplete="off" id="Precio" pa:placeholder="Precio costo" value="#{mbVidrios.vidrios.preciocost}" class="form-control" style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </h:inputText>
                                                <br></br>



                                                <h:commandButton value="Registrar" class="btn btn-warning btn-md btn-block" action="#{mbVidrios.registrar()}"/>

                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
