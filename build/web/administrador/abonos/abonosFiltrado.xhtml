<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="content">
                <div class="container">
                <h1 style="color: #fff;">Lista  Abonos</h1>
                     
                <hr />
                <h:form id="frmListaClientes">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaProductos" var="item" value="#{mbAbonos.all}" paginator="true" rows="50" selection="#{mbAbonos.abonos}" selectionMode="single" rowKey="#{item.idabonos}" filteredValue="#{mbAbonos.listaAbonosFiltrado}">


                        <f:facet name="header">
                            Lista de Abonos
                        </f:facet>
                        <p:column headerText="Codigo" >
                            <h:outputText value="#{item.idabonos}"/>
                        </p:column>
                          <p:column headerText="Empleado" >
                              <h:outputText value="#{beanEmpleado.getById(item.empleado.idempleado).getNombre()} #{beanEmpleado.getById(item.empleado.idempleado).getApellidos()}"/>
                        </p:column>
                        <p:column headerText="Cliente"  >
                            <h:outputText value="#{mbCliente.getById(item.cliente.idcliente).getNombre()} #{mbCliente.getById(item.cliente.idcliente).getApellidos()}"/>
                        </p:column>
                          <p:column headerText="total">
                              <h:outputText value="#{item.precioTotal}"/>

                        </p:column>
                         <p:column headerText="valor Abono">
                             <h:outputText value="#{item.montoabono}"/>

                        </p:column>
                          <p:column headerText="Saldo Final">
                              <h:outputText value="#{item.saldofinal}"/>

                        </p:column>
                        <p:column headerText="Fecha" filterBy="fecharegistro">
                              <h:outputText value="#{item.fecharegistro}"/>

                        </p:column>
                  



                    </p:dataTable>


                </h:form> 
                </div>
            </ui:define>

            <ui:define name="bottom">
    
            </ui:define>

        </ui:composition>

    </body>
</html>
