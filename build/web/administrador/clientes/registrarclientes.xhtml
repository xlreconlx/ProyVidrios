<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet name="./css/cliente.css"/>

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">
                <div class="container">
                    <div id="registro-Clientes">                     
                        <div style="margin: 0px auto"> 

                            <div class="row">
                                   <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">

                                    <div class="panel panel-default div2">
                                        <div class="panel-heading " style="background-color: #f5e79e;">Registro De Clientes</div>
                                        <div class="panel-body">

                                        </div>
                                    </div>


                                </div>

                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                    <div class="panel panel-default div2">
                                        <div class="panel-heading color">Registro de Empleados</div>
                                        <div class="panel-body">
                                            <h:form  styleClass="form-group">

                                                <p:growl id="growl" showDetail="true" life="3000" />

                                              
                                                <h:selectOneMenu styleClass="input-sm col-xs-12" value="#{mbCliente.codigoTipoDocumento}"  required="true" style="margin-top: 10px" >
                                                    <f:selectItem itemLabel="Tipo De Documento" itemValue="0" />
                                                    <f:selectItem itemLabel="Cedula" itemValue="1" />
                                                    <f:selectItem itemLabel="NIT" itemValue="2" />
                                                    <f:selectItem itemLabel="RUNT" itemValue="3" />

                                                </h:selectOneMenu>
                                              
                                                <h:selectOneMenu styleClass="input-sm col-xs-12" value="#{mbCliente.codigoCiudad}"  required="true" style="margin-top: 10px" >
                                                    <f:selectItem itemLabel="Ciudad" itemValue="1" />
                                                    <f:selectItems value="#{beanCiudad.all}" var="ciudad" itemLabel="#{ciudad.nombreCiu}" itemValue="#{ciudad.idciudad}" />
                                                </h:selectOneMenu>

                                                <p:inputText autocomplete="off" id="Nombre" placeholder="Nombre" value="#{mbCliente.cliente.nombre}" class="col-lg-12 form-control"  style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </p:inputText>

                                                <p:inputText autocomplete="off" id="Apellido" placeholder="apellidos" value="#{mbCliente.cliente.apellidos}" class="col-lg-12 form-control" style="margin-top: 10px" >
                                                    <f:validator validatorId="validatorVacio"/>
                                                </p:inputText>

                                                <p:inputText autocomplete="off" id="numeroDocumento" placeholder="Numero Documento" value="#{mbCliente.cliente.numeroDocumentoC}" class="col-lg-12 form-control" style="margin-top: 10px" >
                                                    <f:validator validatorId="validatorVacio"/>
                                                </p:inputText>


                                                <p:inputText type="email" id="CorreoElectronico" value="#{mbCliente.cliente.correoElectronico}" placeholder="Correo Electronico" class="col-lg-12 form-control" style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                    <f:validator validatorId="validatorEmail"/>
                                                </p:inputText>
                                             <p:inputText autocomplete="off" placeholder="Telefono" id="Telefono" value="#{mbCliente.cliente.telefono}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </p:inputText>
                                                <p:inputText autocomplete="off" placeholder="Direccion" id="Direccion" value="#{mbCliente.cliente.direccion}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </p:inputText>
                                                <br></br>

                                                <h:commandButton value="Registrar" class="btn btn-warning btn-md btn-block" action="#{mbCliente.registrar()}"/>

                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>

            <ui:define name="content">

            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
