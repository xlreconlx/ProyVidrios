<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">
                        <p:outputLabel value="hola" rendered="false"></p:outputLabel>

                         <h2 style="color: #ffffff;">Lista de Detalles cotizacion</h2>
                <hr />
                <h:form id="frmListaVenta">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaProductos" var="item" value="#{mbCotizacionDetalle.all}" paginator="true" rows="50" selection="#{mbCotizacionDetalle.cotizacionDetalle}" selectionMode="single" rowKey="#{item.idcotizacionDetalle}" filteredValue="#{mbCotizacionDetalle.listaCotizaciondetalleFiltrado}">


                        <f:facet name="header">
                            Cotizacion detalle
                        </f:facet>
                        <p:column headerText="Codigo" >
                            <h:outputText value="#{item.idcotizacionDetalle}"/>
                        </p:column>
                         <p:column headerText="C cotizacion" >
                             <h:outputText value="#{item.cotizacion.idcotizacion}"/>
                        </p:column>
                         <p:column headerText="C Producto" >
                             <h:outputText value="#{item.productos.idproductos}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombrepro}"/>
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                         <p:column headerText="Precio venta">
                             <h:outputText value="#{item.precioventa}"/>
                        </p:column>
                          <p:column headerText="Total">
                              <h:outputText value="#{item.total}"/>

                        </p:column>
                          <p:column headerText="Precio Trabajo">
                              <h:outputText value="#{item.preciotrabajo}"/>

                        </p:column>
                        
                         <p:column headerText="Porcentaje">
                             <h:outputText value="#{item.porcentajeganancia}"/>

                        </p:column>
                          <p:column headerText="Alto" >
                              <h:outputText value="#{item.alto}"/>

                        </p:column>
                     
                          <p:column headerText="Ancho" >
                              <h:outputText value="#{item.ancho}"/>

                        </p:column>
                  



                    </p:dataTable>


                </h:form>
                  
            </ui:define>

            <ui:define name="bottom">
        
            </ui:define>

        </ui:composition>

    </body>
</html>
