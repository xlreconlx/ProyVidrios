<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">
                <div class="container">
                    <div id="registro-Sueldos">                     
                        <div style="margin: 0px auto"> 

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">

                                    <div class="panel panel-default div2">
                                        <div class="panel-heading color">Sueldos</div>
                                        <div class="panel-body">

                                        </div>
                                    </div>


                                </div>

                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                    <div class="panel panel-default div2">
                                        <div class="panel-heading color">Registro de Sueldos</div>
                                        <div class="panel-body">

                                            <h:form  id="frmCalcularSueldo" styleClass="form-group" >

                                                <p:growl id="growl" showDetail="true" sticky="true" />
                                                
                                                <h:selectOneMenu styleClass="input-sm col-xs-12"  value="#{beanSueldo.codigoEmpleado}"  required="true">
                                                    <f:selectItem itemLabel="Selecione Nombre Empleado" itemValue="1" />
                                                    <f:selectItems value="#{beanEmpleado.all}" var="empleado" itemLabel="#{empleado.nombre}" itemValue="#{empleado.idempleado}" />
                                                </h:selectOneMenu>


                                               
                                                <h:inputText autocomplete="off" id="SueldoBase" pa:placeholder="Sueldo Base" value="#{beanSueldo.sueldo.sueldoBase}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </h:inputText>
                                                <h:inputText autocomplete="off" id="Comision" pa:placeholder="Comision" value="#{beanSueldo.sueldo.comision}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </h:inputText>
                                                <h:inputText autocomplete="off" id="HorasExtras" pa:placeholder="Horas Extras" value="#{beanSueldo.sueldo.horasExtras}" class="col-lg-12 form-control"  style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </h:inputText>
                                                <h:inputText autocomplete="off" id="Descuentos" pa:placeholder="Descuentos" value="#{beanSueldo.sueldo.descuentos}" class="col-lg-12 form-control"  style="margin-top: 10px">
                                                    <f:validator validatorId="validatorVacio"/>
                                                </h:inputText>
                                                <h:panelGrid id="panelFinalSueldo" columns="1" style="text-align: right;width: 100%; margin-top: 10px">
                                                    <h:panelGroup>
                                                        <p:commandButton value="Calcular Salario"  styleClass="btn btn-primary" actionListener="#{beanSueldo.calcularSalario()}" />
                                                        $. 
                                                        <h:outputText value="#{beanSueldo.sueldo.sueldoTotal}" style="box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);padding: 7px;"/>
                                                        -------------------
                                                    </h:panelGroup>
                                                </h:panelGrid>



                                                <h:commandButton value="Registrar" class="btn btn-warning btn-md btn-block" action="#{beanSueldo.registrar()}"/>                                          </h:form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">
            
            </ui:define>

        </ui:composition>

    </body>
</html>
