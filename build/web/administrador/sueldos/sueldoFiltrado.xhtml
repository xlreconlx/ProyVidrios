<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="content">
                <h1 style="color: #fff;">Lista de Sueldos Empleados</h1>
                <hr />
                <h:form id="frmListaTUsuario">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaTUsuario" var="item" value="#{beanSueldo.all}" paginator="true" rows="30" selection="#{beanSueldo.sueldo}" selectionMode="single" rowKey="#{item.idsueldo}" filteredValue="#{beanSueldo.listaSueldoFiltrado}">
                        
                        
                        <f:facet name="header">
                            Lista de Sueldos
                        </f:facet>
                       
                        <p:column headerText="Codigo Empleado" filterBy="empleado.idempleado">
                            <h:outputText value="#{item.empleado.idempleado}"/>
                        </p:column>
                        <p:column headerText="Sueldo Basee" filterBy="sueldoBase">
                            <h:outputText value="#{item.sueldoBase}"/>
                        </p:column>
                        <p:column headerText="Comision">
                            <h:outputText value="#{item.comision}"/>
                        </p:column>
                        <p:column headerText="Horas Extras">
                            <h:outputText value="#{item.horasExtras}"/>
                        </p:column>
                         <p:column headerText="Sueldo Total">
                             <h:outputText value="#{item.sueldoTotal}"/>
                        </p:column>
                        <p:column headerText="Fecha Creacion" filterBy="fechaCreacionSueldo">
                             <h:outputText value="#{item.fechaCreacionSueldo}"/>
                        </p:column>
                        <!--<p:column>
                            <p:commandButton value="Editar datos" actionListener="# {beanSueldo.cargarSueldoEditar(item.idsueldo)}"/>
                        </p:column>-->
                    </p:dataTable>
                    
             
                </h:form>
          
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
