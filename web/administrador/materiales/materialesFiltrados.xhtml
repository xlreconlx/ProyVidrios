<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="content">
                                     <h2>Lista de Mareriales</h2>
                <hr />
                <h:form id="frmListaMateriales">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaMaterriales" var="item" value="#{mbMateriales.all}" paginator="true" rows="50" selection="#{mbMateriales.materiales}" selectionMode="single" rowKey="#{item.idmateriales}" filteredValue="#{mbMateriales.listaFiltradoMateriales}">


                        <f:facet name="header">
                            Lista de Materiales
                        </f:facet>
                        <p:column headerText="Codigo" >
                            <h:outputText value="#{item.idmateriales}"/>
                        </p:column>
                  
                        <p:column headerText="Nombre" filterBy="nombre">
                            <h:outputText value="#{item.nombre}"/>

                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{item.preciocost}"/>
                          </p:column>

                    </p:dataTable>


                </h:form>
            </ui:define>

            <ui:define name="bottom">
           
            </ui:define>

        </ui:composition>

    </body>
</html>
