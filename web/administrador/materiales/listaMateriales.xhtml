<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

      <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">

                <h:form id="frmListaMateriales">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <div class="container">
                        <p:layout fullPage="true">

                                 <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" style="background-color: #c9302c;">
                                 
                                     <center> <h2 >Lista de Materiales Ventanas</h2></center>  
     
                        </p:layoutUnit>

                            <p:layoutUnit position="west" size="245" header="Menu" collapsible="true">
                                <p:menu style="width: 230px;">
                                    <p:submenu label="Vidrios" style="background-color: #419641;">
                                        <p:menuitem value="Registrar Vidrios" outcome="/administrador/vidrios/registrarVidrios.xhtml" />
                                        <p:menuitem value="Lista de Vidrios" outcome="/administrador/vidrios/listaVidrios.xhtml" />
                                        <p:menuitem value="Lista Filtrada" outcome="/administrador/vidrios/vidriosFiltrados.xhtml"/>


                                    </p:submenu>
                                    <p:submenu label="Ventanas" style="background-color: #c9302c;">
                                        <p:menuitem value="Registrar"  outcome="/administrador/materiales/registrarMateriales.xhtml"/>
                                        <p:menuitem value="Lista Materiales" outcome="/administrador/materiales/listaMateriales.xhtml"  />
                                        <p:menuitem value="Lista Filtrada" outcome="/administrador/materiales/materialesFiltrados.xhtml" />

                                    </p:submenu>
                                    <p:submenu label="Puertas" style="background-color: #ec971f;">
                                        <p:menuitem value="Registrar Puertas" outcome="/administrador/puertas/registrarPuerta.xhtml" />
                                        <p:menuitem value="Lista Puertas" outcome="/administrador/puertas/listaPuertas.xhtml"/>
                                        <p:menuitem value="Lista Filtrada" outcome="/administrador/puertas/puertasFiltrado.xhtml" />

                                    </p:submenu>
                                    <p:submenu label="Vitrinas" style="background-color: #c1e2b3;">
                                        <p:menuitem value="Registrar Vitrina" outcome="/administrador/vitrinas/registrarVitrinas.xhtml" />
                                        <p:menuitem value="Lista Vitrina" outcome="/administrador/vitrinas/listaVitrinas.xhtml"/>
                                        <p:menuitem value="Lista Filtrada" outcome="/administrador/vitrinas/vitrinasFiltrados.xhtml" />

                                    </p:submenu>

                                </p:menu>
                            </p:layoutUnit>
                            <p:layoutUnit position="center" style="background: #c1e2b3;">
                                <div class="row">
                                 

                                    <div style="overflow-y: scroll; height: 400px;" class="col-lg-12">
                                        <table class="table table-condensed">
                                            <tr class="danger">
                                                <th style="margin-left: 20px;">Codigo</th>

                                                <th style="margin-left: 20px;">Nombre</th>
                                                <th style="margin-left: 20px; ">Precio</th>


                                                <th style="margin-left: 20px;">Cambios</th>




                                            </tr>
                                            <tbody >
                                                <ui:repeat var="item" value="#{mbMateriales.all}" varStatus="status">
                                                    <h:panelGroup>
                                                        <tr>
                                                            <td>#{item.idmateriales}</td>

                                                            <td>#{item.nombre}</td>
                                                            <td>#{item.preciocost}</td>


                                                            <td>  <p:commandButton value="Editar datos" actionListener="#{mbMateriales.cargarMaterialesEditar(item.idmateriales)}"/></td>


                                                        </tr>
                                                    </h:panelGroup>


                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                           



                            

                            </p:layoutUnit>

                        </p:layout>

                    </div>
                </h:form>   
                    <h:form id="frmEditarMateriales">
                                    <p:dialog header="Datos del Materiales" widgetVar="dialogoEditarMateriales" modal="true">
                                        <h:panelGrid id="panelEditarMateriales" columns="3">
                                            <p:outputLabel value="Nombre" for="txtNombre"/>
                                            <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbMateriales.materiales.nombre}">
                                                <f:validator validatorId="validatorVacio"/>
                                            </p:inputText>
                                            <p:message for="txtNombre"/>
                                            <p:outputLabel value="Precio " for="txtPrecio"/>
                                            <p:inputText id="txtPrecio" label="txtPrecio" size="50" value="#{mbMateriales.materiales.preciocost}">
                                                <f:validator validatorId="validatorVacio"/>
                                            </p:inputText>
                                            <p:message for="txtPrecio"/>


                                            <h:panelGroup></h:panelGroup>
                                            <p:commandButton value="Guardar cambios" ajax="false" actionListener="#{mbMateriales.actualizarMaterial()}"/>
                                        </h:panelGrid>
                                    </p:dialog>
                                </h:form> 

            </ui:define>



            <ui:define name="content">


            </ui:define>
            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
