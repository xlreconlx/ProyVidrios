<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">
                <h:form id="frmListaCotizacion">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <div class="container" >
                                <p:outputLabel value="hola" rendered="false"></p:outputLabel>

                        <div class="row">
                            <h1 style="color: #ffffff;">Lista Cotizaciones</h1>
                            <hr></hr>
                            <div style="overflow-y: scroll; height: 500px;" class="col-lg-12">
                                <table class="table table-bordered">
                                    <tr class="danger fixed-top" >
                                        <th style="margin-left: 20px;">Codigo</th>
                                        <th style="margin-left: 20px;">Codigo Empleado</th>
                                        <th style="margin-left: 20px;">Codigo Cliente</th>
                                        <th style="margin-left: 20px; ">SubTotal </th>
                                         <th style="margin-left: 20px; ">Iva </th>
                                          <th style="margin-left: 20px; ">Total </th>
                                        <th style="margin-left: 20px;">Fecha</th>





                                    </tr>
                                    <tbody style="color:#ffffff;">
                                        <ui:repeat var="item" value="#{mbCotizacion.all}" varStatus="status">
                                            <h:panelGroup>
                                                <tr>
                                                    <td>#{item.idcotizacion}</td>
                                                    <td>#{beanEmpleado.getById(item.empleado.idempleado).getNombre()}</td>
                                                    <td>#{mbCliente.getById(item.cliente.idcliente).getNombre()}</td>
                                               
                                                    <td>#{item.subtotal}</td>
                                                    <td>#{item.iva}</td>
                                                    <td>#{item.preciototal}</td>
                                                    <td>#{item.fechacotizacion}</td>


                                                </tr>
                                            </h:panelGroup>


                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </h:form>   
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
