<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="content">
                                     <h2>Lista de Vidrios</h2>
                <hr />
                <h:form id="frmListaVidrios">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaVidrios" var="item" value="#{mbVidrios.all}" paginator="true" rows="50" selection="#{mbVidrios.vidrios}" selectionMode="single" rowKey="#{item.idvidrios}" filteredValue="#{mbVidrios.listaFiltradoVidrios}">


                        <f:facet name="header">
                            Lista de Vidros
                        </f:facet>
                        <p:column headerText="Codigo" >
                            <h:outputText value="#{item.idvidrios}"/>
                        </p:column>
                  
                        <p:column headerText="Nombre" filterBy="calibre">
                            <h:outputText value="#{item.calibre}"/>

                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{item.preciocost}"/>
                          </p:column>

                    </p:dataTable>


                </h:form>
            </ui:define>

            <ui:define name="bottom">
           
            </ui:define>

        </ui:composition>

    </body>
</html>
