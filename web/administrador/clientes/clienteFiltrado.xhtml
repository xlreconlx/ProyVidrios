<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="content">
                <h2>Lista de Clientes</h2>
                <hr />
                <h:form id="frmListaClientes">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaProductos" var="item" value="#{mbCliente.all}" paginator="true" rows="50" selection="#{mbCliente.cliente}" selectionMode="single" rowKey="#{item.idcliente}" filteredValue="#{mbCliente.listaClienteFiltrado}">


                        <f:facet name="header">
                            Lista de Clientes
                        </f:facet>
                        <p:column headerText="Codigo" >
                            <h:outputText value="#{item.idcliente}"/>
                        </p:column>

                        <p:column headerText="T Documento" >
                            <h:outputText value="#{item.tipodocumento.idtipodocumento}"/>
                        </p:column>
                        <p:column headerText="NÂ° Documento" filterBy="numeroDocumentoC">
                            <h:outputText value="#{item.numeroDocumentoC}"/>

                        </p:column>
                        <p:column headerText="Nombre" filterBy="nombre">
                            <h:outputText value="#{item.nombre}"/>

                        </p:column>
                        <p:column headerText="Apellidos" filterBy="apellidos">
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column headerText="Correo ">
                            <h:outputText value="#{item.correoElectronico}"/>
                        </p:column>


                        <p:column headerText="Telefono" >
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>

                        <p:column headerText="Direccion" >
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>

                    </p:dataTable>


                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
