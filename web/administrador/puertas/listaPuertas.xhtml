<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">
                    <h:form id="frmListaMateriales">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                   <div class="container">
                    <div class="row">
                        <h1 style="color: #ffffff;">Lista de Materiales Puertas</h1>

                        <div style="overflow-y: scroll; height: 400px;" class="col-lg-12">
                            <table class="table table-condensed">
                                <tr class="danger">
                                    <th style="margin-left: 20px;">Codigo</th>
                                     
                                    <th style="margin-left: 20px;">Nombre</th>
                                    <th style="margin-left: 20px; ">Precio</th>
                                     
                                           
                                         <th style="margin-left: 20px;">Cambios</th>
                                         
                                   
                                  

                                </tr>
                                <tbody style="color:#ffffff;">
                                    <ui:repeat var="item" value="#{mbPuertas.all}" varStatus="status">
                                        <h:panelGroup>
                                            <tr>
                                                <td>#{item.idpuertas}</td>
                                            
                                                <td>#{item.nombre}</td>
                                                <td>#{item.preciocot}</td>
                                             
                                             
                                                <td>  <p:commandButton value="Editar datos" actionListener="#{mbPuertas.cargarMaterialesPuertasEditar(item.idpuertas)}"/></td>


                                            </tr>
                                        </h:panelGroup>


                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                    </h:form>
                
                
               <h:form id="frmEditarMateriales">
                    <p:dialog header="Datos del Materiales" widgetVar="dialogoEditarMateriales" modal="true">
                        <h:panelGrid id="panelEditarMateriales" columns="3">
                            <p:outputLabel value="Nombre" for="txtNombre"/>
                            <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbPuertas.puertas.nombre}">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtNombre"/>
                            <p:outputLabel value="Precio " for="txtPrecio"/>
                            <p:inputText id="txtPrecio" label="txtPrecio" size="50" value="#{mbPuertas.puertas.preciocot}">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtPrecio"/>
                          
                       
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Guardar cambios" ajax="false" actionListener="#{mbPuertas.actualizarMaterial()}"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form> 
            </ui:define>

            <ui:define name="bottom">
         
            </ui:define>

        </ui:composition>

    </body>
</html>
