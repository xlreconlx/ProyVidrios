                                </tr>
                                <tbody>
                                    <ui:repeat var="item" value="#{mbAbonoDetalle.all}" varStatus="status">
                                        <h:panelGroup>
                                            <tr>
                                                <td>#{item.idabonoDetalle}</td>
                                                <td>#{item.abonos.idabonos}</td>
                                                <td>#{item.nombrepro}</td>
                                                <td>#{item.alto}</td>
                                                <td>#{item.ancho}</td>
                                                <td>#{item.cantidad}</td>
                                                <td>#{item.preccioTrabajo}</td>
                                                <td>#{item.precioventa}</td>
                                            
                                           </tr>
                                        </h:panelGroup>


                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
