<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">
                                  <h:form id="formReporteFechas">
                    <p:growl id="mensajeGeneral" showDetail="true"/>
                   <h1 style="color: #fff;">Reporte Abonos Secundarios</h1>
                        <hr></hr>
                    <div class="container-fluid">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">


                            <div class="panel-body">
                                <h:form  styleClass="form-group" >
                                    <p:growl id="growl" showDetail="true" sticky="true" />  

                                    <h:outputLabel  value="Fecha Inicio" style="margin-left: 10px;"/>                                
                                    <p:calendar id="FechaInicio" label="yyyy/mm/dd" pattern="yyyy/MM/dd" showOn="button" value="#{mbAbonoSecundario.fechaInicio}" />


                                    <h:outputLabel  value="FechaFin" style="margin-left: 10px;"/>                                
                                    <p:calendar id="FechaFinal" label="yyyy/mm/dd" pattern="yyyy/MM/dd" showOn="button" value="#{mbAbonoSecundario.fechaFin}" />



                                    <h:commandButton styleClass="btn btn-primary col-sm-2" value="Agregar" actionListener="#{mbAbonoSecundario.consultarVentas}">
                                        <p:ajax process="@this @form" update=":formReporteFechas:tbl"/>
                                    </h:commandButton>
                                  <a onclick="imprimir()" class="btn btn-warning col-lg-2 col-md-2 col-sm-2 col-xs-2 bajar">Imprimir</a>

                                </h:form>


                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <div id="imprimeDiv">
                            <p:dataTable id="tbl" var="lista" value="#{mbAbonoSecundario.listAbonoSecundarioByFecha}">
                                <f:facet   name="header">

                                        <h3>Decorvidrio</h3> Elio Fabio Pe√±aloza.
                                        NIT: 16280385-9.
                                        <br></br>
                                        Telefono:2723025 2759959.
                                        Direccion: calle 30 # 30-54..


                                </f:facet>


                                <p:column headerText="Abono">
                                    <h:outputText value="#{lista.abonos.idabonos}" />
                                </p:column>
                                <p:column  headerText="Fecha">
                                    <h:outputText value="#{lista.fechaRegistro}" />
                                </p:column>
                                <p:column  headerText="Valor">
                                    <h:outputText value="#{lista.valorAbono}" />
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>

                                        <p:column footerText=""/>
                                        <p:column footerText=""/>
                                        <p:column footerText="Total Abonos $:#{mbAbonoSecundario.totalVentasFecha}"/>

                                    </p:row>

                                </p:columnGroup>

                            </p:dataTable>
                                   </div>
                        </div>
                        <div class="row">
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
          
            </ui:define>

        </ui:composition>

    </body>
</html>
